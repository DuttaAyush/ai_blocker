<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h2 {
      margin: 0 0 15px 0;
      font-size: 18px;
    }
    .add-section {
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #ddd;
    }
    input {
      width: calc(100% - 70px);
      padding: 6px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }
    button {
      padding: 6px 12px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background: #3367d6;
    }
    .site-list {
      max-height: 300px;
      overflow-y: auto;
    }
    .site-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      margin: 5px 0;
      background: #f5f5f5;
      border-radius: 3px;
    }
    .remove-btn {
      background: #d93025;
      padding: 4px 8px;
      font-size: 12px;
    }
    .remove-btn:hover {
      background: #b71c1c;
    }
    .empty {
      color: #999;
      font-style: italic;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h2>ðŸš« AI Website Blocker</h2>
  
  <div class="add-section">
    <input type="text" id="siteInput" placeholder="Enter site (e.g., example.com)">
    <button id="addBtn">Add</button>
  </div>
  
  <h3 style="font-size: 14px; margin: 10px 0;">Blocked Sites:</h3>
  <div class="site-list" id="siteList">
    <div class="empty">No sites blocked yet</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
